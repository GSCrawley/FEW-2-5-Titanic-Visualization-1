<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titanic View</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="titanic">
      <!-- generate all passenger divs -->
    </div>

    <div id="buttons">
      <button class="sort-by-age">Sort by Age</button>
      <button class="sort-by-fare">Sort by Fare</button>
      <button class="sort-by-embarked">Sort by Embarked</button>
      <button class="sort-by-class">Sort by Class</button>
      <button class="sort-by-sex">Sort by Gender</button>
      <button class="sort-by-survival">Sort by Survival</button>
    </div>

    <div id="passenger-details">
      <!-- display passenger information/details here -->
    </div>

    <div id="titanic-embarked">
      <!-- display bars -->
    </div>
    

    <!-- import script tag as a module ~ allows us to use import(titanic data) inside script.js-->
    <script src="script.js" type="module"></script>
  </body>
</html>
